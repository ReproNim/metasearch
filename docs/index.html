<html>
<head>
    <title>ReproNim: MetaSearch</title>

    <!-- SlickGrid -->
    <link rel="stylesheet" href="lib/slickgrid/css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>

    <link rel="stylesheet" href="lib/slickgrid/slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="lib/slickgrid/controls/slick.pager.css" type="text/css"/>

    <script src="lib/slickgrid/lib/jquery-3.1.0.js"></script>
    <script src="lib/slickgrid/lib/jquery-ui-1.11.3.js"></script>
    <script src="lib/slickgrid/lib/jquery.event.drag-2.3.0.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/underscore.math.js"></script>

    <script src="lib/slickgrid/slick.core.js"></script>
    <script src="lib/slickgrid/slick.grid.js"></script>
    <script src="lib/slickgrid/controls/slick.pager.js"></script>
    <script src="lib/slickgrid/slick.dataview.js"></script>
    <!-- End SlickGrid -->

    <script src="lib/d3.min.js"></script>
    <script src="lib/d3.svg.multibrush.js"></script>

    <script src="lib/clipboard-js/dist/clipboard.min.js"></script>

    <link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="lib/parcoords/d3.parcoords.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/parcoords/d3.parcoords.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/introjs/minified/introjs.min.css" />
    <script src="lib/introjs/minified/intro.min.js"></script>
</head>
<body>
<div id="onl-header">
    <div id="onl-icon">
        <img src="logo.gif" height="100%"/>
    </div>
    <div id="onl-metatitle">
      <div id="title"><span class="large">MetaSearch</span></div>
      <footer>A metadata filter from
          <a target="_blank" style="text-decoration: none; color: #88c;"
             href="https://repronim.org/">ReproNim</a></footer>
    </div>
    <div id="onl-buttons">
        <button id="tutorial" onclick="startIntro();">?</button>
        <button id="keep-data">Keep</button>
        <button id="exclude-data">Exclude</button>
        <button id="reset-data">Reset</button>
        <a id="post-data"><img src="https://brainbox.pasteur.fr/img/brainbox-logo-small_noFont.svg" height="26px"/></a>
        <a id="github" target="_blank" href="https://github.com/ReproNim/metasearch"><img src="github.svg" height="26px"/></a>
    </div>
</div>

<div id="container">
    <div id="filter" class="parcoords"></div>
    <div class="rsh"></div>
    <div id="grid-container">
        <div id="pager"></div>
        <div id="grid"></div>
    </div>
</div>

<div id="csvmodal" class="popupContainer" style="display:none;">
        <header class="popupHeader">
                <span class="header_title">CSV of selection</span>
                <span class="modal_close" onclick="$('#csvmodal').hide();"><i class="fa fa-times"></i></span>
        </header>
        <div class="csvarea">
                <div class="centeredText">
                    <textarea id="csv">hello</textarea>
                </div>
                <br/>
                <button class="clippybtn" data-clipboard-action="copy" data-clipboard-target="#csv">
                Copy to clipboard
                </button>
        </div>
</div>

<script id="brushing" src="metasearch.js"></script>
<script id="brushing" src="metasearch-help.js"></script>
<script>
var clipboard = new Clipboard('.clippybtn');
clipboard.on('success', function(e) {
    console.log(e);
});
clipboard.on('error', function(e) {
    console.log(e);
});
</script>

</body>
</html>
